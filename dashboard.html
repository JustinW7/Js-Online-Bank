<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <i></i>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
      * {
          font-family: 'Poppins', sans-serif;
      }
  
      .navbar {
          background-color: #f8f9fa; /* Set background color for the navbar */
      }
  
      .container-md {
          background-color: #343a40; /* Set background color for the welcome container */
          color: #ffffff; /* Set text color for the welcome container */
          padding: 20px; /* Add padding to the welcome container */
          margin-top: 20px; /* Add margin to the welcome container */
      }
  
      /* Responsive styles for small screens */
      @media screen and (max-width: 767px) {
          .navbar-nav {
              flex-direction: column; /* Stack navbar links vertically on small screens */
          }
  
          .btn-danger {
              margin-top: 10px; /* Add margin to the logout button on small screens */
          }
  
          .container-md {
              text-align: center; /* Center text in the welcome container on small screens */
          }
  
          .col-6 {
              margin-bottom: 20px; /* Add margin to the columns for spacing on small screens */
          }
  
          /* Additional responsive styles as needed */
          input, button {
              width: 100%; /* Make input fields and buttons full width on small screens */
          }
      }
  </style>
  
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Contact Us</a>
              <button class="btn btn-danger" onclick="logoutfn()">Logout</button>
              <a class="nav-link disabled" aria-disabled="true"></a>
            </div>
          </div>
        </div>
      </nav>
      <br>
      <br>
      <div class="container-md bg-dark text-center text-light">
        <h1 id="welcomeuser">Welcome</h1>
        <h3>Online Banking Services</h3>

      </div>
       <br>
       <br>
       <br>
      <div class="row">
        <div class="col-6 text-center p-2">
            <h4 class="text-center">Deposit</h4>
            <div class="container p-5 bg-light rounded">
              <input type="text" id="depoamt" class="m-1 form-control" placeholder="Enter Your Amount">
              <input type="text" id="depoacc" class="form-control m-1" placeholder="Enter Your Account Number">
              <button class="btn btn-primary m-1" onclick="depositfn()">Deposit</button>
              
            </div>
        </div>
        <div class="col-6 text-center p-2">
          <h4 class="text-center">Withdraw</h4>
            <div class="container bg-light p-5 rounded">
              <input type="text" id="withamt" class="m-1 form-control" placeholder="Enter Your Amount">
              <input type="text" id="withacc" class="m-1 form-control" placeholder="Enter Your Account Number">
              <button class="btn btn-primary m-1" onclick="withdrawfn()">Withdraw</button>
              <div id="balancedisp"></div>
              
        </div>
      </div>
      
      <script src="./script.js"></script>
</body>
</html>
